<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Api Sejal Sankhe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="mycard p-3">
        <form>
          <div class="mb-3">
            <h3>
              <label for="exampleFormControlInput1" class="form-label"
                >Enter Location</label
              >
            </h3>
            <input
              type="text"
              class="form-control location"
              id="exampleFormControlInput1"
              placeholder="Mumbai"
            />
          </div>
        </form>
        <button class="btn btn-dark btn-sm">Find weather</button>
        <div class="row text-center pt-3">
          <div class="col-4"><h3 class="temp"></h3></div>
          <div class="col-4"><h3 class="humidity"></h3></div>
          <div class="col-4"><h3 class="speed"></h3></div>
        </div>
        <div class="error"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
